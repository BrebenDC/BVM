<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BAM â€“ Bestellen</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:Arial,sans-serif}
    main{max-width:560px;margin:40px auto;padding:16px}
    input,button,label{font-size:16px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #333;background:#111;color:#fff}
    .row{display:flex;gap:8px}.row input{flex:1}
    button{width:100%;padding:12px;border:0;border-radius:10px;background:#e11;cursor:pointer}
    button:hover{background:#c10}
    .radios{display:flex;gap:12px;flex-wrap:wrap;margin:8px 0}
    small{display:block;opacity:.7;margin-top:8px}
  </style>
</head>
<body>
  <main>
    <h1>Bestel hier / Order here</h1>

    <form id="orderForm">
      <input name="name" placeholder="Naam / Name" required>
      <div class="row">
        <input name="address" placeholder="Adres / Address" required>
        <input name="postcode" placeholder="Postcode" required>
      </div>
      <div class="row">
        <input name="country" placeholder="Land / Country" required>
        <input name="email" type="email" placeholder="E-mail" required>
      </div>
      <input name="product" placeholder="Product = Black/White T-shirt" required>

      <p><strong>Contact:</strong></p>
      <div class="radios">
        <label><input type="radio" name="contact" value="email" checked> E-mail</label>
        <label><input type="radio" name="contact" value="sms"> SMS</label>
      </div>

      <p><strong>Taal / Language:</strong></p>
      <div class="radios">
        <label><input type="radio" name="lang" value="NL" checked> Nederlands</label>
        <label><input type="radio" name="lang" value="EN"> English</label>
      </div>

      <button type="submit">Open Gmail met bericht / Open Gmail with message</button>
      <small>Ben je niet ingelogd in Gmail? Je krijgt eerst het login-scherm.</small>
    </form>

    <p id="mailtoFallback" style="display:none;">
      Lukt Gmail niet? <a id="mailtoLink">Open met je standaard mailapp</a>
    </p>
  </main>

  <script>
    const TO_EMAIL = "websitesbreben@gmail.com";
    const SUBJECT  = "Nieuwe bestelling via BAM Webshop";

    function buildBody(fd){
      const lines = [
        `Naam / Name: ${fd.get('name')}`,
        `Adres / Address: ${fd.get('address')}`,
        `Postcode: ${fd.get('postcode')}`,
        `Land / Country: ${fd.get('country')}`,
        `E-mail: ${fd.get('email')}`,
        `Product: ${fd.get('product')}`,
        `Contact: ${fd.get('contact') || ''}`,
        `Taal / Language: ${fd.get('lang') || ''}`
      ];
      return lines.join('\n');
    }

    document.getElementById('orderForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd   = new FormData(e.target);
      const body = buildBody(fd);

      const gmailURL =
        `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(TO_EMAIL)}&su=${encodeURIComponent(SUBJECT)}&body=${encodeURIComponent(body)}`;

      // Probeer in nieuw tabblad (kan soms geblokkeerd worden)
      const win = window.open(gmailURL, '_blank');

      // Als geblokkeerd: open in dezelfde tab
      if (!win) {
        window.location.href = gmailURL;
      }

      // Toon altijd een mailto fallback link (voor wie geen Gmail gebruikt)
      const mailto = `mailto:${encodeURIComponent(TO_EMAIL)}?subject=${encodeURIComponent(SUBJECT)}&body=${encodeURIComponent(body)}`;
      const link = document.getElementById('mailtoLink');
      link.href = mailto;
      document.getElementById('mailtoFallback').style.display = 'block';
    });
  </script>
</body>
</html>
